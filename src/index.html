<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="assets/css/app.css"/>
</head>
    <body ng-app="photoAlbum" ng-cloack layout="column" ng-controller="UserController as ul">

    <!--<div ui-view></div>-->
    
    <!-- Container #1 (see wireframe) -->
    <md-toolbar layout="row" >
    <h1>Angular Material - Starter App</h1>
    </md-toolbar>

    <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
            <user-menu></user-menu>
        </md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content">
            <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
            <h2>{{ul.selected.name}}</h2>
            <p>{{ul.selected.content}}</p>
        </md-content>

    </div>
    
    <!--vendor-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    
    <!--bundle-->
    <script src="components/users/Users.js"></script>   
    <script src="components/controllers.js"></script>

</body>
</html>
