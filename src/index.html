<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
<!-- build:css vendor.css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
<!-- endbuild -->
<!-- build:css bundle.css -->
    <link rel="stylesheet" href="css/app.css"/>
<!-- endbuild -->
</head>
    <body ng-app="photoAlbum" ng-cloack layout="column">

    <!--<div ui-view></div>-->
    
    <md-toolbar layout="row" >
    <h1>Angular Material - Starter App</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
            <user-menu></user-menu>
        </md-sidenav>

        <md-content flex id="content">
            <user-info></user-info>
        </md-content>

    </div>
    
<!-- build:js vendor.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
<!-- endbuild -->
<!-- build:js bundle.js -->
    <script src="js/app.js"></script>
    <script src="components/stores.js"></script>
    <script src="components/userInfo/UserInfo.js"></script>   
    <script src="components/userMenu/UserMenu.js"></script>
    <script src="components/components.js"></script>
<!-- endbuild -->

</body>
</html>
