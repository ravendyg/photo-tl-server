<md-list>
    <md-list-item ng-repeat="u in usersList">
        <md-button ng-click="usMenCtrl.selectUser($index)" ng-class="{'selected': u === selectedUser}">
            <md-icon md-svg-icon="{{u.avatar}}" class="avatar"></md-icon>
            {{u.name}}
        </md-button>
    </md-list-item>
</md-list>
