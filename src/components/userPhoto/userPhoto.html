
    <md-toolbar layout="row" >
        <form>
            <label>
                <input type="radio" name="order" value="new">
                New first
            </label>
            <label>
                <input type="radio" name="order" value="popular">
                Popular first
            </label>
        </form>
    </md-toolbar>

    <md-content flex id="content">
        
        <div class="preloader-bar" ng-if="usPhCtrl.imagesLoaded">
            <md-icon md-menu-align-target md-svg-icon="preloader"></md-icon>
        </div>
        
        <md-button ng-click="usPhCtrl.startAddingPhoto()">
            <md-icon md-menu-align-target md-svg-icon="remove"></md-icon>
            Добавить фотографию
        </md-button>
        
        <div ng-if="usPhCtrl._addPhotoFormDisplayed">
            <form id="newPhoto" name="newPhoto">
                <label>Название: <input type="text" name="title" ng-model="usPhCtrl._uploadedImage.title"></label>
                <label>Файл: <input type="file" name="file" ng-model="usPhCtrl._uploadedImage.file"></label>
                <label>Описание: <textarea name="text" ng-model="usPhCtrl._uploadedImage.text"></textarea></label>
            </form>
            <md-button ng-click="usPhCtrl.cancelAddingPhoto()">
                <md-icon md-menu-align-target md-svg-icon="create"></md-icon>
                Отмена
            </md-button>
            <md-button ng-click="usPhCtrl.uploadPhoto()">
                <md-icon md-menu-align-target md-svg-icon="remove"></md-icon>
                Отправить
            </md-button>
        </div>
        
        <md-card ng-repeat="photo in usPhCtrl._images track by photo._id">
            <img ng-src="{{'/users_data/images/'+photo.src}}" class="md-card-image">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{photo.title}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="start center">
                <md-button ng-click="usPhCtrl.editPhoto(photo._id)">
                    <md-icon md-menu-align-target md-svg-icon="create"></md-icon>
                    Редактировать
                </md-button>
                <md-button ng-click="usPhCtrl.deletePhoto(photo._id)">
                    <md-icon md-menu-align-target md-svg-icon="remove"></md-icon>
                    Удалить
                </md-button>
            </md-card-actions>
            <md-card-content>
                <p>Добавил: {{photo.uploadedBy}} - {{photo.uploaded}}</p>
                <p ng-if="photo.changed">Изменил: {{photo.changedBy}} - {{photo.changed}}</p>
                <p>{{photo.description}}</p>
            </md-card-content>
        </md-card>

    </md-content>
