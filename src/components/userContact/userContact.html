<md-bottom-sheet class="md-list md-has-header">
    <md-subheader>
        Contact <span class="name">{{ucCtrl.getUser().name}}</span>
    </md-subheader>
    
    <md-list>
        <md-item ng-repeat="item in ucCtrl.items track by item.name">
            <md-button ng-click="ucCtrl.contactUser(item)" id="item_{{$index}}">
                <md-icon md-svg-icon="{{item.icon_url}}"></md-icon>
                {{item.name}}
            </md-button>
        </md-item>
</md-bottom-sheet>
