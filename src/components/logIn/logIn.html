<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form name="lgCtrl.loginForm">
    <!--<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Mango (Fruit)</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>-->
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container layout="row">
            <label>Логин</label>
            <input name="login" ng-model="lgCtrl._userInput.name">
        </md-input-container>
        <md-input-container layout="row">
            <label>Пароль</label>
            <input type="password" name="password" ng-model="lgCtrl._userInput.pas">
        </md-input-container>
        <md-input-container layout="row" ng-if="lgCtrl.getSubmitText() !== 'Войти'">
            <label>Подтверждение пароля</label>
            <input type="password" name="passwordConfirmation" ng-model="lgCtrl._userInput.pas2">
        </md-input-container layout="row">
        <md-checkbox
            ng-model="lgCtrl._userInput.rem"
            class="md-primary"
            aria-label="Remember on this computer"">
                Запомнить
        </md-checkbox>
        <p class="error-message">{{lgCtrl._userInput.error}}</p>
      </div>
    </md-dialog-content>
    <md-dialog-actions id="login-actions" layout="row">
        <md-button
            ng-click="lgCtrl.doSubmit()">
                {{lgCtrl.getSubmitText()}}
        </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
