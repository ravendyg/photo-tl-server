<md-icon md-svg-icon="{{usInfCtrl.getUser().avatar}}" class="avatar" ng-click="usInfCtrl.show()"></md-icon>
<h2>{{usInfCtrl.getUser().name}}</h2>
<p>{{usInfCtrl.getUser().content}}</p>

<md-button class="contact" md-no-ink ng-click="usInfCtrl.makeContact()"
    aria-label="Share with {{usInfCtrl.getUser().name}}">
    <md-tooltip>Contact {{usInfCtrl.getUser().name}}</md-tooltip>
    <md-icon md-svg-icon="share"></md-icon>
</md-button>
